<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article class="card">
      <header class="card-header">
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="A picture of Gabrielle Perfume" />
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="A picture of Gabrielle Perfume ">
      </header>

      <section class="card-content">
          <h1 class="product-name">Perfume</h1>

          <h2 class="brand-name">Gabrielle Essence Eau De Parfum</h2>

          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <section class="price">
            <p>$149.99</p>
            <p class="previous-price">$169.99</p>           
          </section>

          <button><img src="./images/icon-cart.svg" alt="Cart Icon" />Add to Cart</button>
        </section>
    </article>

  </main>

</body>
</html>
